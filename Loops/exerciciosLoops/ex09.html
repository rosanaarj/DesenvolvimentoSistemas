<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que leia várias palavras distintas até que seja digitada uma String vazia “”.
        Após isso, o programa deve exibir a palavra de menor e a de maior tamanho. O tamanho de uma
        String é determinada pelo número de caracteres que ele possui.
    </p>
    <button onclick="verificarPalavras()">Começar</button>
    <p id="resultado"></p>
    <script>
    function verificarPalavras() {
        let menor = null;
        let maior = null;

        while (true) {
            let palavra = prompt("Digite uma palavra:");
            if (palavra === null || palavra === "") break;

            if (menor === null || palavra.length < menor.length) {
                menor = palavra;
            }
            if (maior === null || palavra.length > maior.length) {
                maior = palavra;
            }
        }

        if (menor && maior) {
            document.getElementById("resultado").innerHTML =
                `Menor palavra: <b>${menor}</b> (${menor.length} caracteres)<br>` +
                `Maior palavra: <b>${maior}</b> (${maior.length} caracteres)`;
        } else {
            document.getElementById("resultado").innerHTML = "Nenhuma palavra foi digitada.";
        }
    }
    </script>
</body>
</html>
