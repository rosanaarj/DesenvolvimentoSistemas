<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>17. Faça um programa para ler, calcular e exibir a média de duas notas válidas de 10 alunos
digitados pelo usuário.</p>
<script>
let numero;
    let soma = 0;
    let contador = 0;

    do {
      numero = parseInt(prompt("Digite um número (negativo para parar):"));

      if (numero >= 0 && numero % 3 === 0) {
        soma += numero;
        contador++;
      }
    } while (numero >= 0);

    if (contador > 0) {
      let media = soma / contador;
      alert("Média dos números divisíveis por 3: " + media);
      console.log("Média dos números divisíveis por 3:", media);
    } else {
      alert("Nenhum número divisível por 3 foi digitado.");
      console.log("Nenhum número divisível por 3 foi digitado.");
    }
</script>
</body>
</html>
