<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
     Faça um programa que leia um número inteiro, exiba todos os números a partir dele até o 0
     (zero), seja ele positivo ou negativo;
    </p>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
        if (isNaN(numero)) {
            alert("Por favor, digite um número válido,");
        } else if (numero > 0) {
            for (let i = numero; i >= 0; i--) {
                document.write(i + "<br>");
                
            }
        } else {
            for (let i = numero; i <= 0; i++) {
                document.write(i + "<br>")
            }
        }

    </script>
</body>
</html>
