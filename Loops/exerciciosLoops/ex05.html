<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que leia n números do usúario até que se digite 
        0 e em seguida exiba a soma desses n números.
    </p>
    <script>
        let soma = 0;
        while (true) {
            let n = Number(prompt("Digite um número:"));
            if (n === 0) {
            // interrompe a execução
            break;
        }
        soma += n;

     }
       document.writeln(`<h1>Total: ${soma} </h1>`);
    </script>
</body>
</html>
