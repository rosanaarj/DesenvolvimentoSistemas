<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numero;

    do {
      const entrada = prompt("Digite um número entre 1 e 10 para ver a tabuada:");

      if (entrada === null) {
        alert("Operação cancelada pelo usuário.");
        break;
      }

      numero = parseInt(entrada, 10);
    } while (isNaN(numero) || numero < 1 || numero > 10);

    if (numero) {
      let saida = `Tabuada de ${numero}:\n`;
      console.log(`Tabuada de ${numero}:`);

      for (let i = 1; i <= 10; i++) {
        const resultado = numero * i;
        const linha = `${numero} x ${i} = ${resultado}`;
        saida += linha + "\n";
        console.log(linha);
      }

      alert(saida);
    }
  </script>
</body>
</html>
