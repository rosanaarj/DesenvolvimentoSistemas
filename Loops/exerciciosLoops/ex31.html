    <script>
        let minutos;

do {
  minutos = parseInt(prompt("Informe os minutos restantes para o r√©veillon:"));
} while (isNaN(minutos) || minutos < 0);

let segundosRestantes = minutos * 60;

function contagem() {
  console.log(`Tempo restante: ${segundosRestantes} segundos`);
  
  if (segundosRestantes <= 0) {
    alert("Feliz ano novo!");
    clearInterval(timer);
  } else {
    segundosRestantes -= 2;
    if (segundosRestantes < 0) segundosRestantes = 0;
  }
}

console.log("Iniciando contagem regressiva...");
contagem();
let timer = setInterval(contagem, 2000);

    </script>
