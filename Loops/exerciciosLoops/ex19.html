<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Faça um programa que mostre a quantidade de divisores de um número digitado pelo usuário.</p>
    <script>
        let numero = parseInt(prompt("Digite um número:"));
    let quantidade = 0;

    for (let i = 1; i <= numero; i++) {
      if (numero % i === 0) {
        quantidade++;
      }
    }

    console.log("Quantidade de divisores de " + numero + ": " + quantidade);
    alert("Quantidade de divisores de " + numero + ": " + quantidade);
    </script>
</body>
</html>
